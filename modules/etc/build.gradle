dependencies {
    api project(':core')
    implementation "org.reflections:reflections:0.9.12" //Same as in DB
    implementation "org.yaml:snakeyaml:1.21" //Same as in DB
    boolean isDev = project.version.contains("SNAPSHOT")
    // We set Jedis to be optional so it is not always required, only when AutoConfig is being used.
    def optional = [
       'com.sleepycat:je:18.3.12',
       "redis.clients:jedis:3.6.1"
    ]
    if(isDev) {
        optional.each { api it }
    } else {
        optional.each { compileOnly it }
    }
}
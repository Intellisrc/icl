<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICL GroovyDoc</title>
    <link rel="stylesheet" href="core/stylesheet.css" type="text/css"/>
    <style type="text/css">
        #body * { box-sizing: border-box; }
        #body {
            display: grid;
            grid-template-rows: 40px calc(100vh - 40px);
            grid-template-areas: "modules" "doc";
        }
        #modules {
            grid-area: modules;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            width: 100%;
        }
        #doc {
            grid-area: doc;
            width: 100%;
            height: 100%;
        }
        #modules a {
            border-right: 1px solid #CCC;
            padding: 5px 10px;
            margin: 0;
            list-style: none;
            flex: 1;
            text-align: center;
        }
        #modules a:hover, #modules a.sel {
            background-color: #FFF;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/m2d2@2.1.0/dist/m2d2.min.js"></script>
    <script type="text/javascript">
        m2d2.ready($ => {
            const modules = $("#modules", {
                a : {
                    warn : false,
                    onclick : function() {
                        const sel = modules.find(".sel");
                        if(sel) { sel.classList.remove("sel") };
                        this.classList.add("sel");
                        window.location.hash = this.text;
                    }
                }
            });
            let page = window.location.hash.replace("#","") || "core";
            $("#doc", { src : page + "/" });
        });
    </script>
</head>
<body id="body">
    <nav id="modules">
        <a href="core/" target="doc" class="sel">core</a>
        <a href="crypt/" target="doc">crypt</a>
        <a href="cv/" target="doc">cv</a>
        <a href="db/" target="doc">db</a>
        <a href="etc/" target="doc">etc</a>
        <a href="img/" target="doc">img</a>
        <a href="log/" target="doc">log</a>
        <a href="net/" target="doc">net</a>
        <a href="serial/" target="doc">serial</a>
        <a href="term/" target="doc">term</a>
        <a href="thread/" target="doc">thread</a>
        <a href="web/" target="doc">web</a>
    </nav>
    <iframe id="doc" name="doc" src=""></iframe>
</body>
</html>
